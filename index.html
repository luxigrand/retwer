<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimya Eğitim Platformu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-container">
        <header class="home-header">
            <h1 class="home-title">Kimya Eğitim Platformu</h1>
            <p class="home-subtitle">Periyodik Tablo ve Atom Yapısı Öğrenme</p>
        </header>

        <div class="options-grid">
            <div class="option-card" id="game-option">
                <div class="option-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 9h6v6H9z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="7" cy="7" r="1" fill="currentColor"/>
                        <circle cx="17" cy="7" r="1" fill="currentColor"/>
                        <circle cx="7" cy="17" r="1" fill="currentColor"/>
                        <circle cx="17" cy="17" r="1" fill="currentColor"/>
                    </svg>
                </div>
                <h2 class="option-title">Periyodik Tablo</h2>
                <p class="option-description">Elementleri tahmin ederek periyodik tabloyu öğrenin. Farklı zorluk seviyeleri ile kendinizi test edin.</p>
                <button class="option-btn" onclick="window.location.href='game.html'">Başlat</button>
            </div>

            <div class="option-card" id="atom-option">
                <div class="option-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.5" stroke-dasharray="2 2"/>
                        <circle cx="12" cy="12" r="12" stroke="currentColor" stroke-width="1" stroke-dasharray="1 3"/>
                        <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
                    </svg>
                </div>
                <h2 class="option-title">Atom Yapısı</h2>
                <p class="option-description">7. sınıf seviyesinde atom yapısı, elektron katmanları, iyonlar ve daha fazlasını öğrenin.</p>
                <button class="option-btn" onclick="window.location.href='atom-structure.html'">Öğrenmeye Başla</button>
            </div>
        </div>

        <div class="language-selector-home">
            <button class="lang-btn-home active" onclick="switchLanguage('tr')">TR</button>
            <button class="lang-btn-home" onclick="switchLanguage('en')">EN</button>
        </div>
    </div>

    <script>
        // Language switching for home page
        function switchLanguage(lang) {
            const buttons = document.querySelectorAll('.lang-btn-home');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (lang === 'en') {
                document.querySelector('.home-title').textContent = 'Chemistry Education Platform';
                document.querySelector('.home-subtitle').textContent = 'Learn Periodic Table and Atomic Structure';
                document.querySelector('#game-option .option-title').textContent = 'Periodic Table';
                document.querySelector('#game-option .option-description').textContent = 'Learn the periodic table by guessing elements. Test yourself with different difficulty levels.';
                document.querySelector('#game-option .option-btn').textContent = 'Start';
                document.querySelector('#atom-option .option-title').textContent = 'Atomic Structure Information';
                document.querySelector('#atom-option .option-description').textContent = 'Learn atomic structure, electron shells, ions and more at 7th grade level.';
                document.querySelector('#atom-option .option-btn').textContent = 'Start Learning';
            } else {
                document.querySelector('.home-title').textContent = 'Kimya Eğitim Platformu';
                document.querySelector('.home-subtitle').textContent = 'Periyodik Tablo ve Atom Yapısı Öğrenme';
                document.querySelector('#game-option .option-title').textContent = 'Periyodik Tablo';
                document.querySelector('#game-option .option-description').textContent = 'Elementleri tahmin ederek periyodik tabloyu öğrenin. Farklı zorluk seviyeleri ile kendinizi test edin.';
                document.querySelector('#game-option .option-btn').textContent = 'Başlat';
                document.querySelector('#atom-option .option-title').textContent = 'Atom Yapısı Bilgileri';
                document.querySelector('#atom-option .option-description').textContent = '7. sınıf seviyesinde atom yapısı, elektron katmanları, iyonlar ve daha fazlasını öğrenin.';
                document.querySelector('#atom-option .option-btn').textContent = 'Öğrenmeye Başla';
            }
        }
    </script>
</body>
</html>
