<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                <button class="home-btn" onclick="window.location.href='index.html'" style="background: var(--bg-secondary); border: 2px solid var(--border); color: var(--text-primary); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span>Ana Sayfa</span>
                </button>
                <div style="flex: 1; text-align: center;">
                    <h1 id="game-title" style="font-size: 2rem; font-weight: 600; letter-spacing: -0.5px; background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Periyodik Tablo</h1>
                </div>
                <div style="width: 120px;"></div>
            </div>
            <div class="controls">
                <div class="stats-group">
                    <div class="score-display">
                        <span id="score-label">Score:</span>
                        <span id="score">0</span>
                        <span id="score-separator">/</span>
                        <span id="total">0</span>
                        <span class="accuracy" id="accuracy">(0%)</span>
                    </div>
                    <div class="streak-display">
                        <span id="streak-label">Streak:</span>
                        <span id="streak">0</span>
                        <span class="streak-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="settings-group">
                    <div class="difficulty-selector">
                        <label id="difficulty-label">Difficulty:</label>
                        <select id="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="timer-toggle">
                        <label class="timer-label">
                            <input type="checkbox" id="timer-checkbox">
                            <span id="timer-label-text">Timer</span>
                        </label>
                        <div class="timer-display" id="timer-display" style="display: none;">
                            <span id="timer-time">30</span>s
                        </div>
                    </div>
                    <div class="language-toggle">
                        <button id="lang-en" class="lang-btn active">EN</button>
                        <button id="lang-tr" class="lang-btn">TR</button>
                    </div>
                    <button id="reset-btn" class="reset-btn" title="Reset Score">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <polyline points="1 20 1 14 7 14"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="periodic-table" id="periodic-table">
            <!-- Elements will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal for questions -->
    <div class="modal" id="question-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="question-text">Which element is this?</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="element-display">
                <div class="element-symbol" id="modal-symbol"></div>
                <div class="element-number" id="modal-number"></div>
            </div>
            <div class="options" id="options-container">
                <!-- Options will be generated by JavaScript -->
            </div>
            <div class="text-input-container" id="text-input-container" style="display: none;">
                <input type="text" id="element-input" placeholder="" autocomplete="off">
                <button id="submit-answer" class="submit-btn"></button>
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="element-info" id="element-info" style="display: none;">
                <div class="info-row">
                    <span class="info-label" id="info-category-label">Category:</span>
                    <span id="info-category"></span>
                </div>
                <div class="info-row">
                    <span class="info-label" id="info-group-label">Group:</span>
                    <span id="info-group"></span>
                </div>
                <div class="info-row">
                    <span class="info-label" id="info-period-label">Period:</span>
                    <span id="info-period"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
